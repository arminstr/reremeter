<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Plastic Sensor Demo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script>

    <div class="container">
        <header>
            <img src="images/logo.png" alt = "real recycling" class = "logo">
            <button class="logOut" onclick="mainApp.logOut()">SIGN OUT</button>
        </header>
            
    </div>

    <ul class="result_wrap">
        <li class="result">
            <img id="recyclingIcon" class="resulticon" src="images/recycling_logo.png" alt = "real recycling" class = "logo">
            <p id="plasticNumber" class="resultnumber">5</p>
            <p id="plasticText" class="resulttext">PP</p>
            <div id="loaderCircle" class="loader"></div>
        </li>
    </ul>

    <div class="container">
        <button id="scan_button" class="scan" onclick="mainApp.scan()">SCAN</button>
    </div>
    
    <script src='fireBase.js'></script>
    <script src='main.js'></script>
</body>
</html>
